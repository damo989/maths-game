<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Maths Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body> 
    <div class="container">
        <div id="grid-container">
            <div class="numbers" id="num-1"></div>
            <div class="numbers" id="symbol"><p>+</p></div>
            <div class="numbers" id="num-2"></div>
            <div class="numbers" id="symbol-equals"><p>=</p></div>
            <form id="answer">
                <input type="text" name="checkAnswer" id="answer-input">
                <div class="submit-btn"><button>Submit</button></div>
            </form>
            <div class="numbers"><img id="tick" src="tick.png" alt=""></div>
        </div> 
    </div>
    <script src="script.js"></script>
</body> 
</html>
